<!DOCTYPE html>
<html class="bg-red-950">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet" />

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <link href="./main.css/style.css" rel="stylesheet">

    <title>Movie Barf</title>
  </head>

  <body class="mb-5">
    <div class="container mx-auto px-4">
      <div class="py-10 text-4xl md:text-8xl text-white text-center">Movie Barf</div>

      <div class="flex flex-col md:flex-row md:space-x-4 my-4"> 
        <div id="form-container" class="bg-white mt-6 p-4 border rounded shadow md:w-96 lg:h-80 lg:w-1/5">
          <form>
            <div id="movie-name" class="my-3">
              <label class="font-bold text-black text-xl" for="movie-name">Movie</label><br />
              <input id="movieSearchText" class="p-2 mt-2 border border-black w-full" type="text" placeholder="Enter Movie Name" />
            </div>
            <div class="mt-4">
              <button class="btn rounded-full w-full bg-red-950 text-white text-lg" id="search-btn" type="submit">Search</button>
            </div>
          </form>
        </div>

        <div id="movieContainer" class="bg-white flex-1 p-3 my-4 border rounded shadow movie-container overflow-scroll"> 
          
        </div>
      </div>

      <div class="flex flex-col md:flex-row md:space-x-4 mt-5"> 
        <div id="history" class="bg-white md:w-1/3 p-4 border rounded shadow md:h-96 overflow-scroll lg:w-1/5 history"> 
          <div class="font-bold text-2xl">Previous Searches</div>
          
        </div>
        
        <div class="mt-5 bg-white md:flex-1 p-4 border rounded shadow md:h-80 overflow-scroll" id="search-results"> 
          
        </div>
      </div>
    </div>

    <script src="./JS/script.js"></script>
  </body>
</html>
